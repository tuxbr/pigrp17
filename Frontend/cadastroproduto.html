<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Produto</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h1>terra trocada</h1>
    <h2>Cadastro Produtor</h2>

    <form action="paginas/cadastroproduto.html" method="GET">

      <label>
        Nome Completo: <br>
        <input type="text" name="nome" />
      </label>

      <label>
        CPF: <br>
        <input type="text" name="cpf" />
      </label>

      <label>
        Endereço: <br>
        <input type="text" name="Endereço, nº, complemento" />
      </label>

      <label>
        Email: <br>
        <input type="email" name="E-mail"/>
      </label>

      <label>
        Celular: <br>
        <input type="tel" value="(11) XXXXX-XXXX" />
      </label>

      <label>
        Login: <br>
        <input type="text" name="Login" />
      </label>

      <label>
        Senha: <br>
        <input type="password" value="senha" />
      </label>

      <a href="areaProdutor.html"><button2>Cadastrar</button2>
    </form>
  </body>
</html>
