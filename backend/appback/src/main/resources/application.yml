spring:
    datasource:
        url: jdbc:h2:mem:appdb
        #url: jdbc:h2:file:~/appdb
        driverClassName: org.h2.Driver
        username: sa
        password: sa
    h2:
        console.enabled: true
        console:
            path: /h2-console
            settings.trace: false
            settings.web-allow-others: false
    jpa:
        properties:
            hibernate:
                ddl-auto: update

